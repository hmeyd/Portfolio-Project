<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recherche Entreprise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="header-border"></div>

    <header>
        <h1>Rechercher une entreprise</h1>
    </header>

<div class="main-container">
  <div class="search-box">
    <form method="POST">
      <label for="siret">Numéro SIRET (14 chiffres) :</label>
      <input type="text" id="siret" name="siret" placeholder="Exemple : 12345678901234" required />
      <button type="submit" class="btn-submit">Rechercher</button>
    </form>
  </div>
</div>

    <!-- Animation des bulles -->
    <div class="bubbles">
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
    </div>

    <!-- Bordure dégradée en bas -->
    <footer class="footer-border"></footer>
</body>
</html>
