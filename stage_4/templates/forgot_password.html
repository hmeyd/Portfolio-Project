<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #F1F5F9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1E293B;
    }

    .reset-card {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.06);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #2A6F97;
      font-size: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2A6F97;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1E4F72;
    }

    .error {
      color: #B91C1C;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 600;
    }

    .message {
      color: green;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 600;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #2A6F97;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <h2>Mot de passe oublié</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    {% if message %}<p class="message">{{ message }}</p>{% endif %}
    <form method="POST">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Envoyer le lien</button>
    </form>
    <a href="{{ url_for('login') }}" class="back-link">← Retour à la connexion</a>
  </div>
</body>
</html>
