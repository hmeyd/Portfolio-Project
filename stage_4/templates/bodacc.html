<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Annonces BODACC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #F1F5F9;
      margin: 0;
      padding: 24px;
      color: #1E293B;
    }
    .result-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.06);
      padding: 24px;
      overflow-x: auto;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      color: #2a6f97;
      margin-bottom: 12px;
      font-size: 1.4rem;
      font-weight: 900;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-weight: 300;
      font-size: 0.95rem;
      color: #333;
    }
    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      vertical-align: top;
    }
    th {
      background-color: #e0f0fb;
      font-weight: 600;
      color: #2a6f97;
    }
    a {
      color: #2a6f97;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      td:before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: 600;
        color: #2a6f97;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>
  <div class="result-card">
    <h2>Annonces BODACC</h2>
    <table>
      <thead>
        <tr>
          <th>Date de parution</th>
          <th>Type d'avis</th>
          <th>Tribunal</th>
          <th>Référence</th>
          <th>Description</th>
          <th>PDF</th>
        </tr>
      </thead>
      <tbody id="bodacc-table-body">
        <!-- Les lignes seront insérées par JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadBodacc(siret) {
      try {
        const response = await fetch(`/bodacc?siret=${siret}`, { headers: { 'Accept': 'application/json' } });
        const data = await response.json();

        if (data.error) {
          document.body.innerHTML = `<p style="color:red; text-align:center; font-weight:600;">${data.error}</p>`;
          return;
        }
        if (!data.results.length) {
          document.body.innerHTML = `<p style="text-align:center;">Aucune annonce BODACC trouvée pour ce SIRET.</p>`;
          return;
        }

        const tbody = document.getElementById('bodacc-table-body');
        data.results.forEach(r => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td data-label="Date de parution">${r.date_parution || ''}</td>
            <td data-label="Type d'avis">${r.type_avis || r.type_document || ''}</td>
            <td data-label="Tribunal">${r.tribunal || r.source || ''}</td>
            <td data-label="Référence">${r.reference || r.numeroannonce || ''}</td>
            <td data-label="Description">${r.description || ''}</td>
            <td data-label="PDF">${r.pdf_url ? `<a href="${r.pdf_url}" target="_blank" rel="noopener noreferrer">Voir PDF</a>` : 'N/A'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.body.innerHTML = `<p style="color:red; text-align:center; font-weight:600;">Erreur lors du chargement des annonces BODACC.</p>`;
        console.error(err);
      }
    }

    // Remplace par le SIRET que tu veux tester ici
    const siret = new URLSearchParams(window.location.search).get('siret');
    if (siret) {
      loadBodacc(siret);
    } else {
      document.body.innerHTML = `<p style="color:red; text-align:center; font-weight:600;">SIRET non fourni.</p>`;
    }
  </script>
</body>
</html>
