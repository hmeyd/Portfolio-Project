<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; max-width: 500px; }
        button { padding: 6px 12px; background-color: #0066cc; border: none; color: white; cursor: pointer; }
        button:hover { background-color: #004a99; }
        ul { list-style: none; padding: 0; }
        li { background: #f1f1f1; margin-bottom: 8px; padding: 8px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; max-width: 500px;}
        form.delete-form { margin: 0; }
        form.delete-form button { background-color: #cc0000; }
        form.delete-form button:hover { background-color: #990000; }
        nav a { margin-right: 10px; }
    </style>
</head>
<body>
    <nav>
      <a href="{{ url_for('articles_page') }}">Articles</a>
      <a href="{{ url_for('notes_page') }}">Notes</a>
    </nav>

    <h1>Notes</h1>

    <ul>
      {% for note in notes %}
        <li>
          <span>{{ note.content }}</span>
          <form class="delete-form" action="{{ url_for('delete_note', note_id=note.id) }}" method="POST" onsubmit="return confirm('Supprimer cette note ?');">
            <button type="submit">Supprimer</button>
          </form>
        </li>
      {% else %}
        <li>Aucune note.</li>
      {% endfor %}
    </ul>

    <h2>Ajouter une note</h2>
    <form method="POST" action="{{ url_for('notes_page') }}">
      <textarea name="content" rows="3" placeholder="Ã‰crire une nouvelle note..."></textarea><br><br>
      <button type="submit">Ajouter</button>
    </form>
</body>
</html>
